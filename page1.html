<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3 , initial-scale=1.0">
    <link rel="stylesheet" href="page1.css">
    <title>PP1</title>
</head>
<body>
    <button id="showFormBtn">+</button>

    <div id="formWrapper" style="display: none;">
        <form id="userform">
            
            <label for="birds">Choose your birds:</label>
            <select id="bird" name="birds" required>
                <option value="">Select</option>
                <option value="Parrot">Parrot</option>
                <option value="Canary">Canary</option>
                <option value="Pagion">Pegion</option>
                <option value="Wild birds">Wild birds</option>
            </select>
            
            <button id="submit1" type="submit">submit</button>
        </form>
        <div id="userinfo"></div>
    </div>
    <div id="formContainer" style="display: none;">
        <form id="userForm">
            <label for="avary">Bird Aviary:</label>
            <input type="text" id="avary" name="name" required>

            <label for="name">Bird Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Line">Bird Line:</label>
            <input type="text" id="Line" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="phone">Ring ID:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="size">Ring Size:</label>
            <input type="tel" id="size" name="phone" required>

            <label for="contry">Contry:</label>
            <input type="tel" id="contry" name="contry" required>

            <label for="cer">Certificate:</label>
            <input type="tel" id="cer" name="certificate" required>
            
            <label for="gender">Gender DNA:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Famale">Famale</option>
            </select>

            <label for="info">Information:</label>
            <input type="text" id="info" name="info" required>
            
            <button type="submit">submit</button>
        </form>
        <div id="userInfo"></div>
    </div>


    <script src="page1.js"></script>
</body>
</html>
